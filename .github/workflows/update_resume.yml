name: Update Naukri Resume

on:
  schedule:
    - cron: '30 2 * * *'  # 8:00 AM IST
    - cron: '30 8 * * *'   # 2:00 PM IST
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-resume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip install pytest  # Required for some selenium functionality

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: List directory contents
        run: |
          ls -la
          ls -la utils/ || echo "utils directory not found"

      - name: Verify resume file exists
        run: |
          if [ ! -f "./utils/Narotam's_Resume_Mar25.pdf" ]; then
            echo "Resume file not found at ./utils/Narotam's_Resume_Mar25.pdf"
            ls -la ./utils/ || echo "utils directory not found"
            exit 1
          else
            echo "Resume file found."
            file "./utils/Narotam's_Resume_Mar25.pdf"
          fi

      - name: Run Naukri resume update script
        env:
          NAUKRI_USERNAME: ${{ secrets.NAUKRI_USERNAME }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
        run: python ResumeAutomate.py

      - name: Upload debug screenshots
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: debug-screenshots
          path: '*.png'